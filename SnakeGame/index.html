<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <section>
    <div id="info">
      <p>Score: <span id="current_score">0</span></p>
      <p>High Score: <span id="Heigh_score">0</span></p>
      <p>Time: <span id="Time_taken">0s</span></p>
    </div>

    <div id="board" tabindex="0"></div>
  </section>
</main>

<div id="overlay">
  <div id="popup">
    <h1>Game Over</h1>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<script src="Script.js"></script>
</body>
</html>
